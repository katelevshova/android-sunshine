apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.hally.sunshine"
        minSdkVersion 22
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            res.srcDirs = ['src/main/res', 'src/main/res/drawable', 'src/main/res/drawable-v21',
                           'src/main/res/layout-sw600dp', 'src/main/res/values-sw600dp',
                           'src/main/res/values-land', 'src/main/res/values-sw600dp-port', 'src/main/res/layout-large']
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:22.0.+'
    compile "com.android.support:appcompat-v7:22.0.+"
}
